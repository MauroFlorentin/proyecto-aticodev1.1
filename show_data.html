<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" href="images/icono.png">
  <link rel="stylesheet" href="css/styles.css">

  <script src="https://kit.fontawesome.com/e6b89d61c4.js" crossorigin="anonymous"></script>
  <title>Retroalimentacion</title>
</head>

<body>
  <header>
    <a href="index.html" class="logo">
      <img src="images/icono.png" alt="logo de la empresa">
      <h1 class="empresa"> ÁTICO-DEV</h1>
    </a>

  </header>
  <h2>
    <p align="center">La siguiente información ha sido enviada:
    <p>
  </h2>

  <table width="226">
    <tr>
      <th>Campo de formulario</th>
      <th>Valor de campo</th>
    </tr>

    <script language="javascript">
      var args = location.search.substr(1).split('&');
      for (var i = 0; i < args.length; ++i) {
        var parts = args[i].split('=');
        if (parts != null) {
          var field = parts[0];
          var value = parts[1];
          if (value == null) {
            value = "null"
          }
          else {
            value = '"' + unescape(value.replace(/\+/g, ' ')) + '"';
          }

          document.writeln('<tr><td align="center">' + field + '</td>');
          document.writeln('<td align="center">' + value + '</td></tr>');
        }
      }
    </script>
  </table><br>
  <footer>
    <div class="redes"><br>
      <a href="https://www.facebook.com/" target="_blank" title="Facebook"><i
          class="fa-brands fa-square-facebook"></i></a>
      <a href="http://www.twitter.com/" target="_blank" title="Twitter"><i class="fa-brands fa-x-twitter"></i></a>
      <a href="https://www.instagram.com/atico_dev/" target="_blank" title="Instagram"><i
          class="fa-brands fa-instagram"></i></a>
    </div>
    <div id="copyright">
      <p>Derechos reservados @Atico-Dev 2022</p>
    </div>
  </footer>
</body>

</html>
